<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/united/bootstrap.min.css"
    />
    <title>Paste excel data to html table</title>
  </head>
  <body>
    <div class="card">
      <div
        class="card-header bg-warning d-flex"
        style="justify-content: space-between"
      >
        <div class="ml-auto">
          <h5 class="card-title">Stock Items</h5>
        </div>
        <div class="mr-auto">
          <button class="btn btn-xs btn-sm btn-danger logger">
            Log to console...
          </button>
        </div>
      </div>
      <div class="card-body p-0">
        <template id="target-row-template">
          <tr id="target-row">
            <td contenteditable="true" class="paste-target">paste...</td>
          </tr>
        </template>
        <table class="table table-hover table-bordered mb-0">
          <thead>
            <th>S.N</th>
            <th>Particular</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Discount</th>
          </thead>
          <tbody class="table-body">
            <tr id="target-row">
              <td contenteditable="true" class="paste-target">paste...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
